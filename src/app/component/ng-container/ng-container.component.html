<div class="container">
  <div class="row">
    <div class="col-12 bg-secondary text-white p-3 mt-2 rounded">
      <h1>ng-container</h1>
    </div>
    <div class="col-12">
      <div class="bg-success p-3 mt-3 rounded">
        <table class="table table-bordered table-responsive">
            <thead class="thead-light">
                <tr>
                    <th>Sr.No</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="isApiCall">
                <tr>
                  <td colspan="3">
                    <div class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  </td>
                </tr>
              </ng-container>
              <ng-container *ngIf="!isApiCall">
                <tr *ngFor="let user of userList; index as i">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
              </ng-container>
            </tbody>
        </table>
    </div>
    </div>
    <div class="col-12">
      <div class="mt-3">
      <button class="btn btn-primary" (click)="getApi()">Load Data</button>
    </div>
    </div>
  </div>
</div>
