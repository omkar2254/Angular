<div class="d-flex justify-content-center align-items-center">
<div class="container bg-secondary text-white mx-3 p-3">
    <h1>structural-dir-component works!</h1>
    <p>*ngIf, *ngFor</p>
    <button class="btn btn-primary" [routerLink]="['/data-binding']">Go to data binding</button>
</div>
</div>
<div class="greycomp d-flex justify-content-center align-items-center w-100">
<div class="row mt-3 gap-2">
    <div class="col-3">
    <div *ngIf="isDivVisible" class="bg-success p-3">
        <h2>Div 1</h2>
    </div>
    <div class="my-3 mx-md-5 d-flex justify-content-center">
        <button type="button" class="btn btn-primary custom-margin" (click)="isShow()">Show</button>
        <button type="button" class="btn btn-secondary mx-3 custom-margin" (click)="isHide()">Hide</button>
    </div>
    </div>
    <div class="col-3">
    <div class="bg-primary p-3" *ngIf="isToggleDiv">
        <h2>Div 2</h2>
    </div>
    <div class="my-3 mx-md-5 d-flex justify-content-center">
        <button type="button" class="btn btn-success custom-margin" (click)="isToggle()">Toggle</button>
    </div>
    </div>
    <div class="col-3">
    <div *ngIf="input1 == input2; else elseBlock" class="bg-warning p-3">
        <h2>Div 3</h2>
    </div>
    <ng-template #elseBlock>
        <div class="bg-warning p-3">
        <h2>Else Div</h2>
    </div>
    </ng-template>
    <div class="my-3 mx-md-5 d-flex justify-content-center">
        <input [(ngModel)]="input1" type="number" placeholder="Num1"/>
        <input [(ngModel)]="input2" type="number" placeholder="Num2"/>
    </div>
    </div>
    <div class="col-3">
    <div *ngIf="isGoa == '2'" class="bg-secondary p-3">
        <h2>Div 4</h2>
    </div>
    <div class="my-3 mx-md-5 d-flex justify-content-center">
        <input [(ngModel)]="isActive" type="checkbox"/>
        <select [(ngModel)]="isGoa">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    </div>
</div>
</div>
<div class="container mt-4">
    <div class="row gap-3">
        <div class="col bg-primary text-white p-3">
            <ul>
                <li *ngFor="let city of myCities">{{city}}</li>
            </ul>
        </div>
        <div class="col bg-secondary text-white p-3">
            <select>
                <option *ngFor="let city of myCities">{{city}}</option>
            </select>
        </div>
        <div class="col bg-success text-white p-3">
            <select>
                <option *ngFor="let myName of myData" [value]="myName.id">{{myName.name}}</option>
            </select>
        </div>
        <div class="col bg-danger text-white p-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>Sr.No</td>
                        <td>Name</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let myName of myData; let srNo=index">
                        <td>{{srNo + 1}}</td>
                        <td>{{myName.name}}</td>
                        <td>
                            <span *ngIf="myName.isActive">Active</span>
                            <span *ngIf="!myName.isActive">De-Active</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
